<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="theme-color" content="#075E54"/>
<title>Akash at your Service</title>

<style>
:root { --wa:#075E54; --wa2:#128C7E; --bg:#e5ddd5; --card:#ffffff; --btn1:#25D366; --btn2:#128C7E; }
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);}

.header{
  position:fixed;top:0;left:0;right:0;z-index:3000;
  background:var(--wa);color:#fff;padding:20px;font-weight:900;font-size:26px;
}

.wrap{padding-top:100px;max-width:820px;margin:0 auto;min-height:100vh;}
.bubble{
  margin:18px;padding:18px 20px;background:var(--card);
  border-radius:18px;font-size:20px;line-height:1.4;
}

.btnRow{
  display:flex;gap:16px;flex-wrap:wrap;
  justify-content:center;padding:10px 18px 30px;
}

.btn{
  border:none;cursor:pointer;padding:18px 26px;border-radius:999px;
  font-weight:900;font-size:18px;color:#fff;
  background:linear-gradient(90deg,var(--btn1),var(--btn2));
  min-width:220px;
}

.view{display:none;}
.view.active{display:block;}

.botShell{position:fixed;inset:0;z-index:5000;background:var(--bg);}
.botShell iframe{position:absolute;inset:0;width:100%;height:100%;border:0;}

.homeBtn{
  position:fixed;right:16px;bottom:16px;z-index:9000;
  border:none;cursor:pointer;padding:14px 20px;border-radius:999px;
  font-weight:900;color:#fff;
  background:linear-gradient(90deg,var(--btn1),var(--btn2));
}
</style>
</head>
<body>

<!-- Launcher -->
<div id="launcherView" class="view active">
  <div class="header">Akash at your Service</div>
  <div class="wrap">
    <div class="bubble">
      Hi!! I am Akash and I am here to make you a Super Star!!<br/>
      How Can I Assist You?
    </div>

    <div class="btnRow">
      <button class="btn" onclick="openIce()">Icebreaking Message</button>
      <button class="btn" onclick="openOh()">Objection Handling</button>
      <button class="btn" onclick="openIncome()">Income Astrologer</button>
      <button class="btn" onclick="openNeed()">Need Analyzer</button>
  <button class="btn" onclick="openProfile()">Profile Intelligence</button>
    </div>
  </div>
</div>

<!-- Ice -->
<div id="iceView" class="view">
  <div class="botShell">
    <iframe src="ice.html"></iframe>
  </div>
  <button class="homeBtn" onclick="goHome()">Home</button>
</div>

<!-- Objection -->
<div id="ohView" class="view">
  <div class="botShell">
    <iframe src="objection.html"></iframe>
  </div>
  <button class="homeBtn" onclick="goHome()">Home</button>
</div>

<!-- Income Astrologer -->
<div id="incomeView" class="view">
  <div class="botShell">
    <iframe src="income.html"></iframe>
  </div>
  <button class="homeBtn" onclick="goHome()">Home</button>
</div>

<!-- Need Analyzer -->
<div id="needView" class="view">
  <div class="botShell">
    <iframe src="need.html"></iframe>
  </div>
  <button class="homeBtn" onclick="goHome()">Home</button>
</div>

<script>
function show(id){
  document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  window.scrollTo(0,0);
}

function openIce(){ show('iceView'); }
function openOh(){ show('ohView'); }
function openIncome(){ show('incomeView'); }
function openNeed(){ show('needView'); }
function openProfile(){ show('profileView'); }
function goHome(){ show('launcherView'); }
</script>


<!-- Profile Intelligence -->
<div id="profileView" class="view">
  <div class="botShell">
    <iframe src="profile-intelligence.html"></iframe>
  </div>
  <button class="homeBtn" onclick="goHome()">Home</button>
</div>

</body>
</html>
