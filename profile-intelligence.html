<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Profile Intelligence</title>

<style>
:root{
  --green:#0f6a5b;
  --beige:#d3c9bf;
  --card:#ffffff;
  --text-dark:#1f2937;
  --text-light:#6b7280;
body.dark{
  background:#0f172a;
}

body.dark .card{
  background:#1e293b;
}

body.dark .card h2{
  color:#ffffff;
}

body.dark .card p{
  color:#cbd5e1;
}

body.dark .small-note{
  color:#94a3b8;
}


}

body{
  margin:0;
  font-family: system-ui, -apple-system, sans-serif;
  background:var(--beige);
}

header{
  background:var(--green);
  color:white;
  padding:18px 20px;
  font-size:22px;
  font-weight:700;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.dark-btn{
  border:2px solid rgba(255,255,255,0.6);
  padding:6px 16px;
  border-radius:22px;
  font-weight:600;
  cursor:pointer;
  background:transparent;
  color:white;
}

.container{
  padding:30px 18px;
}

.card{
  background:var(--card);
  border-radius:24px;
  padding:28px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.card h2{
  margin:0 0 14px 0;
  color:var(--text-dark);
  font-size:22px;
}

.card p{
  margin:0 0 24px 0;
  color:var(--text-light);
  font-size:16px;
  line-height:1.5;
}

.primary-btn{
  display:block;
  width:70%;
  margin:0 auto;
  padding:14px;
  border-radius:28px;
  font-size:18px;
  font-weight:700;
  border:none;
  color:white;
  cursor:pointer;
  background:linear-gradient(90deg,#22c55e,#0ea5a4);
}

.small-note{
  margin-top:18px;
  text-align:center;
  font-size:14px;
  color:#6b7280;
}
</style>
</head>

<body>

<header>
  <div>Profile Intelligence</div>
  <button class="dark-btn" onclick="toggleDark()">Dark</button>
</header>

<div class="container">
  <div class="card">
    <h2>Let’s first visit the client’s LinkedIn profile.</h2>
    <p>Once you open the profile, scroll a bit. The app will auto-capture content and enable insights.</p>

    <button class="primary-btn" onclick="openLinkedIn()">Let’s Go!!</button>

    <div class="small-note">
      App mode is required for auto capture.
    </div>
  </div>
</div>

<script>
function toggleDark(){
  document.body.classList.toggle("dark");
}

function openLinkedIn(){
  if (window.Android && Android.openLinkedIn) {
    Android.openLinkedIn();
  } else {
    window.open("https://www.linkedin.com/", "_blank");
  }
}

/* ---- LOGIC (hidden, not visible) ---- */

function isLinkedInProfileUrl(u){
  if(!u) return false;
  u = u.toLowerCase();
  return u.includes("linkedin.com/in/") || u.includes("linkedin.com/pub/");
}

window.addEventListener("load", function(){
  try{
    const currentUrl = window.location.href;
    if(isLinkedInProfileUrl(currentUrl)){
      localStorage.setItem("pi_started","1");
      localStorage.setItem("pi_url", currentUrl);
    }
  }catch(e){}
});
</script>

</body>
</html>
